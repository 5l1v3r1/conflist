<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Conflist</title>

    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-light">
    <div class="py-5">
        <h1 class="text-center mb-5">My Subscriptions</h1>

        <div class="bg-white card-subscription mx-auto px-5 py-5">
            <div class="card-subscription__content mx-auto">
                <h4 class="mb-4">You can always manage your <span class="text-primary">#tag</span> subscriptions.</h4>

                <div class="text-center mb-5">
                    <span class="badge badge-pill badge-light mr-2">javascript</span>
                    <span class="badge badge-pill badge-light mr-2">css</span>
                    <span class="badge badge-pill badge-light mr-2">web</span>
                    <span class="badge badge-pill badge-light mr-2">ios</span>
                    <span class="badge badge-pill badge-light">android</span>
                </div>
                <h6 class="mb-4">Once in a month you will receive an update about the upcoming and the new conferences matching these tags.</h6>

                <div class="text-center">
                    <button class="btn btn-primary px-4 py-2">Save</button>
                </div>
            </div>

        </div>

    </div>

<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
